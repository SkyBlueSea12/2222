<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../base/react.min.js"></script>
    <script src="../base/react-dom.min.js"></script>
    <script src="../base/browser.min.js"></script>
    <style>
         .box{
             width:200px;
             height:200px;
             background:greenyellow;
             overflow: auto;
         }
         .box div{
             width:100%;
             height:1000px;
            
         }
    </style>
</head>
<body>
     <div id="app">

     </div>
</body>
<script type="text/babel">
     let Component = React.createClass({
         getInitialState(){
             console.log(this);
             console.log('初始化state')
             return{
                 mystyle:{background:'rgb(234,34,78)'}
             }
             
         },
       rgb(){
			let r = Math.floor(Math.random()*256);
			let g = Math.floor(Math.random()*256);edf
			let b = Math.floor(Math.random()*256);
			let rgb = 'rgb('+r+','+g+','+b+')';
			return rgb;
		},

         wheelEve(){
            let mycolor = this.rgb();
            let setColor = {background:mycolor}
            this.setState({mystyle:setColor})   
               
         },
         render(){
            
             return(
                 <div className="box" style={this.state.mystyle} onWheel={this.wheelEve}>
                    <div></div>
                 </div>
             )
         }
     })
     ReactDOM.render(<Component/>,app)
</script>
</html>
